name: MATSYA_ANDROID_CI_v2
on:
  push:
    branches: [ cicdTests ]
  pull_request:
    branches: [ cicdTests ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Grant execute permission for gradlew
        run: chmod +x Matsya/gradlew
 
      - name: Build with Gradle
        run: Matsya/gradlew --stacktrace --info --debug --scan build

      - name: Build debug APK
        run: Matsya/gradlew clean assembleDebug
