
name: MATSYA_ANDROID_CI_v3
on:
  push:
    branches: [ Anshul ]
  pull_request:
    branches: [ Anshul ]
    
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
 
      - name: Build with Gradle
        run: ./gradlew build
