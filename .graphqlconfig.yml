projects:
  amplifyDatasource-dev:
    schemaPath: app/src/main/graphql/schema.json
    includes:
      - app/src/main/graphql/**/*.graphql
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: ''
        generatedFileName: ''
        docsFilePath: app/src/main/graphql/com/amazonaws/amplify/generated/graphql
        region: us-east-1
        apiId: vxvbt7kwqrfepebgk3tzv3of7m
        maxDepth: 2
extensions:
  amplify:
    version: 3
